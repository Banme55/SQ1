name: 书旗1
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,7 * * *'
jobs:
  build:
    runs-on: ubuntu-latest 
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/jeverme/SQ1.git ~/SQ1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/SQ1
          npm install
          npm install cron
          npm install request
          curl ipinfo.io/json

      - name: '【书旗小说1】'
        run: |
          cd ~/SQ1/Task   
          node sqxs.js
        env:
          ENCRYPT_KEY: ${{ secrets.ENCRYPT_KEY }}
 

